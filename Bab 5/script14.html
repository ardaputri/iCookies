<script>
    switch (new Date().getDay()) {
        case 0:
            hari ="Minggu";
            break;
        case 1:
            hari="senin";
            break;
         case 2:
            hari="selasa";
            break;
         case 3:
            hari="rabu";
            break;
        case 4:
            hari="kamis";
            break;
        case 5:
            hari="jumat";
            break;
        case 6:
            hari="sabtu";
            break;
    }
    document.write("Hari ini adalah" + hari);
</script>
